<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An open „Schnitzeljagd“">
    <meta name="author" content="">
    <title>OpenSchnitzel</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">
    <link href="css/bootstrap-pincode-input.css" rel="stylesheet">
    <style type="text/css">
    header.masthead {
        min-height: 500px;
        background: url("img/lock-1673604_1920.jpg") no-repeat center center !important;
    }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#">OpenSchnitzel</a>
            <!-- <a class="btn btn-primary" href="#">Sign In</a> -->
        </div>
    </nav>
    <!-- Masthead -->
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <form autocomplete="off">
                        <input type="text" id="pincode-input1">
                    </form>
                </div>
                <div class="col-xl-9 mx-auto">
                    <div class="unlock-error-message" style="display:none;">
                        <h3>Sorry, that code does not exist.</h3></div>
                    <div class="unlock-success-message"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- Icons Grid -->
    <section class="features-icons bg-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <p>Does not work? Use classic input:</p>
                    <form autocomplete="off">
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input type="text" class="form-control form-control-lg" placeholder="Enter the code" id="classic-code">
                            </div>
                            <div class="col-12 col-md-3">
                                <button type="submit" id="open-the-lock-classic" class="btn btn-block btn-lg btn-primary">Try to open</button>
                            </div>
                        </div>
                    </form>
                    <div class="unlock-error-message" style="display:none;">
                        <h3>Sorry, that code does not exist.</h3></div>
                    <div class="unlock-success-message"></div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 text-center">
                    <p class="text-muted small mb-4 mb-lg-0">Made with <a href="github.com/programmieraffe/openschnitzel" target="_blank">OpenSchnitzel</a> | Photo: <a href="https://pixabay.com/de/sperre-gesperrt-sichern-sicherheit-1673604/">Joffi (Pixabay/CC0)</a></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-pincode-input.js"></script>
    <script type="text/javascript" src="js/openschnitzel.js"></script>
</body>
</html>
